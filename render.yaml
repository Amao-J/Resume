databases:
  - name: Djangox
    plan: free
    databaseName: djangox_ytab
    user: djangox_ytab_user
    
services:
  - type: web
    plan: free
    name: Djangox
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn resume_demo.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
